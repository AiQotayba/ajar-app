        - modify_order
        - activate_deactivate
      api:
        - GET: /admin/governorates ✔️
        - POST: /admin/governorates
        - GET: /admin/cities ✔️
        - POST: /admin/cities
      details[id]:
        page: page.tsx
        features:
          - modify_order
          - activate_deactivate
        api:
          - GET: /admin/governorates/{id}
          - POST: /admin/governorates/{id}
          - GET: /admin/cities/{id}
          - POST: /admin/cities/{id}
    sliders:
      page: page.tsx ✔️
