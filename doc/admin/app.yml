ajar-admin:
  ref:
    apiDoc: doc/api-docx.json
    db: doc/db.sql
    techRoadmap: doc/tech-roadmap-admin.md
    uxRules: doc/ux-rules-admin.md
  app:
    dashboard:
      page: page.tsx ✔️
      features:
        - count_listings_published
        - count_listings_pending_review
        - count_new_users
        - average_rating
        - count_whatsapp_clicks
        - view_trends_graphs
      api:
        - GET: /admin/dashboard/summary
    listings:
      page: page.tsx ✔️
      features:
        - filter_by_status:
            [draft, pending, published, rejected, hidden, rented]
        - view_details
        - approve_reject_with_reason
        - reorder_drag_drop
        - change_status_directly
      api:
        - GET: /admin/listings ✔️
        - POST: /admin/listings
        - PUT: /admin/listings/{id}
        - DELETE: /admin/listings/{id}
        - PUT: /admin/listings/{id}/status
        - PUT: /admin/listings/reorder
      details[id]:
        page: page.tsx
        features:
          - view_details
          - approve_reject_with_reason
          - reorder_drag_drop
          - change_status_directly
        api:
          - GET: /admin/listings/{id}
          - PUT: /admin/listings/{id}
          - DELETE: /admin/listings/{id}
          - PUT: /admin/listings/{id}/status
          - PUT: /admin/listings/reorder
    users:
      page: page.tsx
      features:
        - change_role: [user, manager]
        - block_activate_account
        - view_user_ads
        - view_user_ratings
      api:
        - GET: /admin/users
        - POST: /admin/users
        - PUT: /admin/users/{id}
        - DELETE: /admin/users/{id}
      details[id]:
        page: page.tsx
        features:
          - view_details
          - change_role: [user, manager]
          - block_activate_account
          - view_user_ads
          - view_user_ratings
        api:
          - GET: /admin/users/{id}
          - PUT: /admin/users/{id}
          - DELETE: /admin/users/{id}
    categories:
      page: page.tsx ✔️
      features:
        - data_types: [integer, decimal, yes/no, date, list_of_values]
        - edit_delete_categories
      api:
        - GET: /admin/categories ✔️
        - GET: /admin/categories/{id}
        - POST: /admin/categories
        - PUT: /admin/categories/{id}
        - DELETE: /admin/categories/{id} ✔️
        - PUT: /admin/categories/{id}/reorder
      details[id]:
        page: page.tsx
        features:
          - data_types: [integer, decimal, yes/no, date, list_of_values]
          - edit_delete_categories
        api:
          - GET: /admin/categories/{id}
          - PUT: /admin/categories/{id}
          - DELETE: /admin/categories/{id}
          - PUT: /admin/categories/{id}/reorder
    properties:
      page: page.tsx
      features:
        - data_types: [integer, decimal, yes/no, date, list_of_values]
        - edit_delete_properties
      api:
        - GET: /admin/properties ✔️
        - POST: /admin/properties
        - PUT: /admin/properties/{id}
        - DELETE: /admin/properties/{id}
      details[id]:
        page: page.tsx
        features:
          - data_types: [integer, decimal, yes/no, date, list_of_values]
          - edit_delete_properties
        api:
          - GET: /admin/properties/{id}
          - PUT: /admin/properties/{id}
          - DELETE: /admin/properties/{id}
    features:
      page: page.tsx ✔️
      features:
        - link_to_categories
        - reorder_drag_drop
        - edit_delete_features
      api:
        - GET: /admin/features ✔️
        - POST: /admin/features
        - PUT: /admin/features/{id}
        - DELETE: /admin/features/{id}
