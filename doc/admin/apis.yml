api:
  profile:
    - GET: /user/me
    - PUT: /user/me
  dashboard:
    - GET: /admin/dashboard/summary 
      @fields:
        - count_listings_published
        - count_listings_pending_review
        - count_new_users
        - average_rating
        - count_whatsapp_clicks
        - view_trends_graphs
  listings:
    - GET: /users/listings/{id}/wa-click
    - POST: /admin/listings/{id}/reject 
      {{status: rejected, message: string}}
    - PUT: /admin/listings/{id}
      {
        "success": false,
        "message": "ليس لديك صلاحية للقيام بهذا الإجراء",
        "key": "messages.permission.error"
      }
    - POST: /admin/listings/reorder
  reports:
    - GET: /admin/reports
  categories: 
    - POST: /admin/categories/reorder
  properties:
    - POST: /admin/properties/reorder
  features:
    - POST: /admin/features/reorder
  locations:
    - POST: /admin/governorates/reorder
    - POST: /admin/cities/reorder
  sliders:
    - POST: /admin/sliders/reorder
  reviews: 
    - POST: /users/reviews/{id}/replay {{message: string}} 
    - POST: /admin/reviews/{id}/status {{status: approved, rejected}}
    - DELETE: /users/reviews/{id} 