api:
  profile:
    - GET: /user/me
    - PUT: /user/me
  dashboard:
    - GET: /admin/dashboard/summary 
      @fields:
        - count_listings_published
        - count_listings_pending_review
        - count_new_users
        - average_rating
        - count_whatsapp_clicks
        - view_trends_graphs
  listings:
    - GET: /users/listings/{id}/wa-click
    - POST: /admin/listings/{id}/reject 
      {{status: rejected, message: string}} 
  reports:
    - GET: /admin/reports 
  reviews:  
    - POST: /admin/reviews/{id}/status {{status: approved, rejected}}
    - DELETE: /users/reviews/{id} 
